<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое Веб-Кибернетика</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="content-wrapper">
          <div class="content">
            <h1 class="title">Демо-версия</h1>
            <p class="description">
              За&nbsp;18&nbsp;лет деятельности было реализовано более
              500&nbsp;крупных, а&nbsp;так&nbsp;же, не&nbsp;менее 2500 средних
              и&nbsp;малых проектов. Используя знания и&nbsp;накопленный опыт
              мы&nbsp;можем предложить
            </p>
            <button class="button-start">
              Попробовать бесплатно
              <span class="circle">
                <img src="assets/img/arrow-up-right.svg" alt="go over" />
              </span>
            </button>
          </div>
        </div>
        <div class="main-image">
          <img src="assets/img/main-image.webp" alt="image PC" />
        </div>
      </section>
      <section class="modal">
        <div class="cross">
          <img src="assets/img/cross.svg" alt="to close" />
        </div>
        <div class="modal__title">
          <h2>Войти в систему</h2>
        </div>
        <form id="loginForm">
          <input
            class="username"
            type="text"
            id="username"
            name="username"
            placeholder="Email/Телефон"
            required
          />
          <input
            class="password"
            type="password"
            id="password"
            name="password"
            placeholder="Пароль"
            required
          />
          <div onclick="" class="password-consent">
            <img src="assets/img/check-square-2.svg" alt="flag" />
            Запомнить пароль
          </div>
          <div class="recover">
            <a class="recover-link" href="#">Восстановить</a>
          </div>
          <button class="button-submit" type="submit">Войти</button>
          <button class="button-register" onclick="location.href='index.html'">
            Зарегестрироваться
          </button>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
